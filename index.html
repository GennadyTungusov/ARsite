<!DOCTYPE html>
<html>
<!-- import aframe and then ar.js with image tracking / location based features -->
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  
<script>
var path = "https://www.google.com/";
  AFRAME.registerComponent('markerhandler', {
    init: function () {
      if(this.el.id == "cup")
      {
        path = "https://www.yandex.com/";
      }
      this.el.sceneEl.addEventListener('markerFound', () => {
        // redirect to custom URL e.g. google.com
        window.location = path;
      })
    }
  });
</script>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <!-- a-frame scene -->
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <!-- a-nft is the anchor that defines an Image Tracking entity -->
    <!-- on 'url' use the path to the Image Descriptors created before. -->
    <!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball' -->
    <a-nft
      markerhandler
      id= "picture"
      type="nft"
      url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/GennadyTungusov/ARsite/master/images/picture"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
    </a-nft>
    <a-nft
      markerhandler
      id= "cup"
      type="nft"
      url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/GennadyTungusov/ARsite/master/images/cup"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
    </a-nft>
    <a-nft
      markerhandler
      id= "arkhangelsk"
      type="nft"
      url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/GennadyTungusov/ARsite/master/images/arkhangelsk"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
    </a-nft>
    <!-- static camera that moves according to the device movemenents -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
